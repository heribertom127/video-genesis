version: '3.8'
services:
  dynamodb-local:
    networks:
      - backend
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    volumes:
      - "./database:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
    user: root
  nuxt-local:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - "./client:/app"

networks:
  backend:
    name: sam-backend